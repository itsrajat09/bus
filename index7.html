<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI PIN Screen</title>
  <link rel="stylesheet" href="style7.css">
</head>
<body>
  <div class="upi-screen">

    <!-- Top Section -->
    <div class="header">
      <div class="bank-info">
        <div class="bank-name">Bank Of Maharashtra</div>
        <div class="bank-number">XXXX5527</div>
      </div>
      <img class="upi-logo" src="https://images.seeklogo.com/logo-png/33/1/unified-payment-interface-upi-logo-png_seeklogo-333088.png">
    </div>

    <!-- Receiver & Amount -->
    <div class="receiver-section">
      <div class="row"><span>To:</span><span class="right">ANAMAR TECH...</span></div>
      <div class="row"><span>Sending:</span><span class="right">₹ 22.79</span></div>
    </div>

    <!-- PIN Input -->
    <div class="pin-label">ENTER 4-DIGIT UPI PIN</div>
    <div class="pin-boxes">
      <div class=" box box1"></div>
      <div class=" box box2"></div>
      <div class=" box box3"></div>
      <div class=" box box4"></div>
    </div>
   

    <!-- Warning Message -->
    <div class="warning">
      <div class="warn-icon">!</div>
      <div class="warn-text">
        You are transferring money from your Bank Of Maharashtra account to ANAMAR TECHNOLOGIES PRIVATE LIMITED
      </div>
    </div>

    <!-- Keypad -->
     <div class="keypad_container">
    <div class="keypad">
      <button class=" key key1">1</button>
      <button class=" key key2">2</button>
      <button class=" key key3">3</button>
      <button class=" key key4">4</button>
      <button class=" key key5">5</button>
      <button class=" key key6">6</button>
      <button class=" key key7">7</button>
      <button class=" key key8">8</button>
      <button class=" key key9">9</button>
      <button class=" key key_delete">⌫</button>
      <button class=" key key0">0</button>
      <button class=" key key_ok">✔</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
