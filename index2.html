<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus QR Scanner</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="body_container">
      <!-- Live camera feed -->
      <video id="camera" autoplay playsinline></video>

      <!-- Top bar -->
      <div class="camara_container">
        <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <p id="scan_qr">Scan QR present in the bus.</p>
        <a href="index3.html"><i class="fa-solid fa-bolt-lightning"></i></a>
      </div>

      <!-- Scanner effect -->
       <div class="ek_box">
        
       </div>
      <div class="scanner">
        <div class="red_blink"></div>
      </div>

      <!-- Bus number input -->
      <div class="enter_container">
        <h3 id="bus_number">Enter Bus Number (Last 4 digits)</h3>
        <p id="example">Like 1234 for DL 1PC 1234</p>
        <div class="box_container">
          <input class="box box1" type="text"/>
          <input class="box box2" type="text"/>
          <input class="box box3" type="text"/>
          <input class="box box4" type="text"/>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
