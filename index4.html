<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="body_container">
      <div class="nav_container_of_ticket_details">
        <a href="index3.html"><i class="fa-solid fa-arrow-left"></i></a>
        <p id="Ticket_details">Ticket Details</p>
        <div class="timer">0</div>
      </div>
    <div class="container">
      <div class="container1">
        <i id="bus_icon" class="fa-solid fa-bus"></i>
        <div class="details">
          <p id="bus_number">721</p>
          <p id="towards_stop">Towards Kasmere Gate</p>
        </div>
        <i id="edit_icon1" class="fa-solid fa-pencil"></i>
      </div>
      <div class="line"></div>
      <div class="line2"></div>
      <div class="circle">
        <div class="circle_point"></div>
        <div class="start">
        <p id="starting_stop">Starting Stop</p>
          <p id="stop_name">ManglaPuri Terminal</p>
           </div>
      </div>

      <div class="circle2">
        <div class="circle_point"> </div>
        <div class="ending_stop">  
        <div class="end">
          <p id="ending_stop">Ending Stop</p>
          <p id="destiny">Kashmere Gate Terminal</p>
          </div>
      </div>
      <div class="pencil_icon">
         <i id="edit_icon" class="fa-solid fa-pencil"></i>
         <i id="edit_icon" class="fa-solid fa-pencil"></i>
      </div>
    </div>
     

    <!---dkmejkferthi4vn5kntn4ul-->
    <div class="number_of_ticket">
      <p id="tickets">Number Of Tickets</p>
    <div class="counting">
      <p id="decrease">-</p>
      <p id="number">1</p>
      <p id="increase">+</p>
    </div>
    </div>
    <div class="dotted_line"></div>
    <div class="dotted_container">
    <div class="dotted_circle1"></div>
     <div class="dotted_circle2"></div>
     </div>

     <!--jjsdjdfhjgghjg-->
     <div class="last_container">
     <div class="fare">
      <p id="final_fare">Final Fare</p>
      <i id="info" class="fa-solid fa-circle-info"></i>
     </div>
     <div class="coupon">
      <p id="coupon_applied">Coupon Applied</p>
     </div>
     <div class="amount">&#8377; 22.79</div>
      <div class="pay_container">
           <a href="index5.html"> <p id="pay" >Pay</p></a>
        </div>
     </div>
  </body>
  <script src="script.js"></script>
</html>
