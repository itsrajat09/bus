<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style5.css">
</head>
<body>
   <div class="container">

  <!-- Title -->
  <div class="nav_container_of_payment">
     <a href="index4.html"><i id="back_button"class="fa-solid fa-arrow-left"></i></a>
       <h3 class="title">Choose Payment Mode</h3>
  </div>


  <!-- UPI Section -->
   <p id="upi">UPI</p>
  <div class="card">
    <div class="left">
      <img src="https://static.vecteezy.com/system/resources/previews/049/116/753/large_2x/phonepe-app-icon-transparent-background-free-png.png" id="phonepay_logo">
      <span id="phone_pay">PhonePe</span>
    </div>
    <a href="index6.html"><i id="right_arrow" class="fa-solid fa-arrow-right-long"></i></a>
  </div>

  <!-- Chartr Wallet Section -->

   <p id="chartr_wallet">Chartr Wallet</p>
  <div class="wallet-card">
    <div class="wallet-header">Low balance!</div>
    <div class="wallet-body">
      <img id="chartr_logo" src="display.png">
      <div class="wallet_con">
        <h3 class="wallet-title">Chartr Wallet</h3>
        <span class="instant_payment">Instant Payment</span>
      </div>
      <h2 class="amount">₹0.0</h2>
    </div>
    <div class="wallet-buttons">
      <button class="btn">Add ₹50</button>
      <button class="btn">Add ₹100</button>
    </div>
  </div>

  <!-- Others Section -->
  <div class="section-title">Others</div>
  <div class="card">
    <div class="left">
      <div class="logo blue">☰</div>
      <span>Wallet, Cards, Net Banking</span>
    </div>
    <span class="arrow">›</span>
  </div>

  <!-- Offer Banner -->
  <div class="offer">
    <div class="offer-text">
      <strong>Paytm</strong> | <span class="small-tag">Chartr</span><br>
      Use Paytm UPI or UPI Lite to book any public transport ticket
    </div>
    <button class="offer-btn">Book Now</button>
    <div class="cashback">Get up to ₹20 Cashback</div>
  </div>

</div>

    
</body>
</html>
